<div class="w-full bg-white lg:my-[40px] my-[20px] lg:py-[60px] py-[30px]">
    <div class="mx-auto max-w-[1400px] w-full px-4 lg:px-20 py-4 lg:py-6">
        <div class="w-full flex justify-center">
            <h1 class="text-black lg:text-[48px] text-[24px] lg:leading-[55px] leading-[30px]">My <span
                    class="font-[800]">Projects</span></h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:mt-[60px] mt-[40px]">
            <div *ngFor="let project of projects"
                class="project-card p-6 border border-gray-300 rounded-lg shadow-sm bg-white">
                <div class="card-content">
            
                    <!-- Project Header -->
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="lg:text-[20px] text-[18px] font-bold text-gray-900 flex-1 pr-4">{{project.title}}</h2>
                        <a [href]="project.githubUrl" target="_blank"
                            class="text-gray-600 hover:text-black transition-colors duration-200 flex-shrink-0">
                            <svg class="github-icon lg:w-[24px] w-[20px] lg:h-[24px] h-[20px]" fill="currentColor"
                                viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                        </a>
                    </div>
            
                    <!-- Description -->
                    <p class="text-gray-700 text-13 lg:text-14 leading-relaxed mb-4">{{project.description}}</p>
            
                    <!-- Technologies -->
                    <div class="mb-4">
                        <h3 class="text-13 lg:text-14 font-semibold text-gray-900 mb-2">Technologies:</h3>
                        <div class="flex flex-wrap gap-2">
                            <span *ngFor="let tech of project.technologies"
                                class="tech-badge px-3 py-1 bg-gray-100 text-gray-800 text-12 lg:text-13 rounded-full font-medium">
                                {{tech}}
                            </span>
                        </div>
                    </div>
            
                    <!-- Key Features -->
                    <div class="mb-4">
                        <h3 class="text-13 lg:text-14 font-semibold text-gray-900 mb-2">Key Features:</h3>
                        <ul class="text-12 lg:text-13 text-gray-700 space-y-1">
                            <li *ngFor="let feature of project.features" class="flex items-start">
                                <span class="inline-block w-1 h-1 bg-gray-400 rounded-full mt-2 mr-2 flex-shrink-0"></span>
                                <span>{{feature}}</span>
                            </li>
                        </ul>
                    </div>
            
                    <!-- License -->
                    <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                        <span class="text-12 lg:text-13 text-gray-500">License: {{project.license}}</span>
                        <a [href]="project.githubUrl" target="_blank"
                            class="inline-flex items-center px-3 py-1 bg-black text-white text-12 lg:text-13 rounded hover:bg-gray-800 transition-colors duration-200">
                            View Code
                            <span class="material-symbols-outlined text-[12px] lg:text-[14px] ml-1">open_in_new</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
