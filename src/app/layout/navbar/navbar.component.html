<div class="max-w-screen w-full">
    <div class="relative mx-auto max-w-[1400px] w-full lg:px-[80px] px-[16px] lg:py-[24px] py-[16px]">
        <div class="lg:px-[32px] px-0 flex justify-between items-center w-full">
            <button class="flex gap-1 items-start z-[5]">
                <span class="material-symbols-outlined md:text-22 text-18 md:leading-[24px] leading-[20px] font-[600]">developer_mode_tv</span>
                <h1 class="md:text-18 text-14 font-[800] md:leading-[24px] leading-[20px]">NANDHU</h1>
            </button>

            <ul class="md:flex hidden items-center gap-[32px] text-16 font-[500] leading-[22px] font-roboto">
                <li>
                    <a [routerLink]="[]" fragment="skills" (click)="scrollToComponent('skills')">Skills</a>
                </li>

                <li>
                    <a [routerLink]="[]" fragment="projects" (click)="scrollToComponent('projects')">Projects</a>
                </li>

                <li>
                    <a [routerLink]="[]" fragment="contact" (click)="scrollToComponent('contact')">Contact Me</a>
                </li>
            </ul>

            <button class="md:flex hidden items-center gap-1 text-[#fff] bg-black rounded-[4px] text-14 leading-[22px] font-semibold px-[24px] py-[8px]">
                <h2>Resume</h2>
                <span class="material-symbols-outlined">download</span>
            </button>
        
            <span class="material-symbols-outlined text-22 leading-[24px] navMenu font-[600] md:hidden block cursor-pointer" *ngIf="!flagMobileMenuDrawerVisible" (click)="toggleNavbar()">menu</span>
            <span class="material-symbols-outlined text-22 leading-[24px] font-[600] md:hidden block cursor-pointer z-20" *ngIf="flagMobileMenuDrawerVisible" (click)="toggleNavbar()">close</span>
            
            <div  class="mobileDrawer bg-white min-h-screen w-[250px] absolute right-0 top-0 z-10 px-[32px] flex flex-col gap-[24px] overflow-hidden" [@openClose]="flagMobileMenuDrawerVisible ? 'open' : 'closed'" *ngIf="flagMobileMenuDrawerVisible">

                <ul class="flex flex-col justify-center gap-[32px] text-14 font-[500] leading-[20px] font-roboto align-middle mt-10" [@fadeInOut]>

                    <li>
                        <button class="flex items-center gap-1 text-[#fff] bg-black rounded-[4px] text-14 leading-[22px] font-semibold px-[24px] py-[8px] w-fit">
                            <h2>Resume</h2>
                            <span class="material-symbols-outlined">download</span>
                        </button>
                    </li>

                    <li>
                        <a [routerLink]="[]" fragment="skills" (click)="scrollToComponent('skills')">Skills</a>
                    </li>
    
                    <li>
                        <a [routerLink]="[]" fragment="projects" (click)="scrollToComponent('projects')">Projects</a>
                    </li>
    
                    <li>
                        <a [routerLink]="[]" fragment="contact" (click)="scrollToComponent('contact')">Contact Me</a>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    
</div>
<!-- Floating Glassmorphic Navbar -->
<div [@floatingNavbar]="isScrolled ? 'visible' : 'hidden'"
    class="fixed right-2 top-[45%] transform -translate-y-1/2 z-50">
    <ul class="flex flex-col items-center gap-5 p-4 floating-navbar">
        <li class="w-10 h-10">
            <button (click)="scrollToTop()"
                class="nav-icon w-full h-full focus:outline-none active:outline-none active:bg-transparent"
                title="Back to Top">
                <span class="material-symbols-outlined">arrow_upward</span>
            </button>
        </li>
        <li class="w-10 h-10">
            <a [routerLink]="[]" fragment="skills" (click)="scrollToComponent('skills')"
                class="nav-icon focus:outline-none active:outline-none active:bg-transparent" title="Skills">
                <span class="material-symbols-outlined">code</span>
            </a>
        </li>
        <li class="w-10 h-10">
            <a [routerLink]="[]" fragment="experiences" (click)="scrollToComponent('experiences')"
                class="nav-icon focus:outline-none active:outline-none active:bg-transparent" title="Experience">
                <span class="material-symbols-outlined">work</span>
            </a>
        </li>
        <li class="w-10 h-10">
            <a [routerLink]="[]" fragment="projects" (click)="scrollToComponent('projects')"
                class="nav-icon focus:outline-none active:outline-none active:bg-transparent" title="Projects">
                <span class="material-symbols-outlined">sdk</span>
            </a>
        </li>
        <li class="w-10 h-10">
            <a [routerLink]="[]" fragment="contact" (click)="scrollToComponent('contact')"
                class="nav-icon focus:outline-none active:outline-none active:bg-transparent" title="Contact">
                <span class="material-symbols-outlined">mail</span>
            </a>
        </li>
    </ul>
</div>
